[tool.poetry]
name = "atcoder"
version = "0.1.0"
description = ""
authors = ["ryomac"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^1.26.2"
scipy = "^1.11.4"
networkx = "^3.2.1"
scikit-learn = "^1.3.2"
jupyter = "^1.0.0"
seaborn = "^0.13.0"
matplotlib = "^3.8.2"
datastructure = "^0.1.1"
sortedcontainers = "^2.4.0"
sympy = "^1.12"
ruff = "^0.2.2"
mdformat = "^0.7.17"
transformers = "^4.42.3"
torch = "^2.3.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
line-length = 119
indent-width = 4

[tool.ruff.lint]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint.isort]

[tool.mypy]
ignore_missing_imports = true
